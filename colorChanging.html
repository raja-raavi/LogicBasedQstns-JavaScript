<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <button onclick="clicked()" id="btn">click me</button>
    <p id="para"> default color</p>

    <script>
        document.getElementById("para").style.visibility = "hidden"

        document.getElementById("btn").addEventListener('click',function(){
            document.getElementById("para").style.visibility = "visible"
        })

        let count = 0
        let colors = ['blue','green','red','crimson','violet']
        function clicked(){
            var x = document.getElementById('para')
            x.style.color = colors[count];
            x.innerText ="color is " + colors[count++];
              
        }    

    </script>
</body>
</html>
